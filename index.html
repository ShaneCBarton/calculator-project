<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="result"></p>
        </div>
        <div class="keypad">
            <div class="button-column">
                <button class="add math">+</button>
                <button class="num" value="7">7</button>
                <button class="num" value="4">4</button>
                <button class="num" value="1">1</button>
                <button class="decimal misc">.</button>
            </div>
            <div class="button-column">
                <button class="subtract math">-</button>
                <button class="num" value="8">8</button>
                <button class="num" value="5">5</button>
                <button class="num" value="2">2</button>
                <button class="num" value="0">0</button>
            </div>
            <div class="button-column offset">
                <button class="multiply math">*</button>
                <button class="num" value="9">9</button>
                <button class="num" value="6">6</button>
                <button class="num" value="3">3</button>
                <button class="clear misc">AC</button>
            </div>
            <div class="button-column offset">
                <button class="divide math">/</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
