<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keypad">
            <div class="button-column">
                <div class="button add math">+</div>
                <div class="button seven num">7</div>
                <div class="button four num">4</div>
                <div class="button one num">1</div>
                <div class="button zero num">0</div>
            </div>
            <div class="button-column">
                <div class="button subtract math">-</div>
                <div class="button eight num">8</div>
                <div class="button five num">5</div>
                <div class="button two num">2</div>
                <div class="button decimal misc">.</div>
            </div>
            <div class="button-column offset">
                <div class="button multiply math">*</div>
                <div class="button nine num">9</div>
                <div class="button three num">3</div>
                <div class="button six num">6</div>
                <div class="button clear misc">AC</div>
            </div>
            <div class="button-column offset">
                <div class="button divide math">/</div>
                <div class="button equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
