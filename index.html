<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keypad">
            <div class="button-column">
                <button class="add math">+</button>
                <button class="seven num">7</button>
                <button class="four num">4</button>
                <button class="one num">1</button>
                <button class="decimal misc">.</button>
            </div>
            <div class="button-column">
                <button class="subtract math">-</button>
                <button class="eight num">8</button>
                <button class="five num">5</button>
                <button class="two num">2</button>
                <button class="zero num">0</button>
            </div>
            <div class="button-column offset">
                <button class="multiply math">*</button>
                <button class="nine num">9</button>
                <button class="three num">3</button>
                <button class="six num">6</button>
                <button class="clear misc">AC</button>
            </div>
            <div class="button-column offset">
                <button class="divide math">/</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
